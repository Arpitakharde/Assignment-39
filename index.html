<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" >
            <div class="cell" id="c1">1</div>
            <div class="cell" id="c2">2</div>
            <div class="cell" id="c3">3</div> 
        </div>
        <div class="board" >
            <div class="cell" id="c4">4</div>
            <div class="cell" id="c5">5</div>
            <div class="cell" id="c6">6</div> 
        </div>
        <div class="board" >
            <div class="cell" id="c7">7</div>
            <div class="cell" id="c8">8</div>
            <div class="cell" id="c9">9</div> 
        </div>
    </div>
    <script>
        const container=[-1, -1, -1, -1, -1, -1, -1, -1, -1,];
        function renderBoard(){
            const allCell = document.querySelectorAll(".cell");

            allCell.forEach((cellElement, i)=>{
            if(container[i] === 'x')
            {
                cellElement.innerText = 'x';
            }
            else if(container[i] === 'o')
            {
                cellElement.innerText = 'o';
            }
            else{
                cellElement.innerText = ' ';
            } 
                
        })
    }
    renderBoard();
    </script>
</body>
</html>
