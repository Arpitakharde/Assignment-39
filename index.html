<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1 id="heading">Tic Tac Toe</h1>
        <p class="current-Player">current Player :<span id="currentPlayer"> X </span></p>

    <div class="container">
        <div class="board" >
            <div class="cell" id="cell1" onclick="selectBox(0)">1</div>
            <div class="cell" id="cell2" onclick="selectBox(1)">2</div>
            <div class="cell" id="cell3" onclick="selectBox(2)">3</div> 
        </div>
        <div class="board" >
            <div class="cell"  onclick="selectBox(3)">4</div>
            <div class="cell"  onclick="selectBox(4)">5</div>
            <div class="cell"  onclick="selectBox(5)">6</div> 
        </div>
        <div class="board" >
            <div class="cell"  onclick="selectBox(6)">7</div>
            <div class="cell"  onclick="selectBox(7)">8</div>
            <div class="cell"  onclick="selectBox(8)">9</div> 
        </div>
    </div>

    <button class="resetButton" onclick="location.reload()"> Reset Game </button>

    <script>
        const container = [-1, -1, -1, -1, -1, -1, -1, -1, -1];
        let currentPlayer = "X";

        function renderBoard(){
            const allCell = document.querySelectorAll(".cell");
           

            allCell.forEach((cellElement, i)=>{
            if(container[i] =='O')
            {
                cellElement.innerHTML = '<img src="./../image/Osign.png"  height="60px" />';
            }
            else if(container[i] =='X')
            {
                cellElement.innerHTML = '<img src="./../image/Xsign.png"  height="60px" />';
            }
            else{
                cellElement.innerHTML = ' ';
            }         
        });
    }
    renderBoard();


    function selectBox(cellNumber){
        if(container[cellNumber] !== -1){
            alert("invalid move");
            return;
        }
        container[cellNumber] = currentPlayer;
        renderBoard();

        if(currentPlayer === "X"){
            currentPlayer = "O";
        }
        else{
            currentPlayer = "X";
        }
        const currentPlayerElement = document.getElementById("currentPlayer");
        currentPlayerElement.innerText = currentPlayer ;

        checkForWinner();
    }

    function resetContainer(){
        container.fill(-1);
        renderBoard();
        
        currentPlayer = "X";
        const currentPlayerElement = document.getElementById("currentPlayer");
        currentPlayerElement.innerText = currentPlayer;
    
    }

    function checkForWinner(){
       
        if(container[0]=="X" && container[1]=="X" && container[2]=="X"){
            alert('player X Win');    
        }
        else if(container[3]=="X" && container[4]=="X" && container[5]=="X"){
            alert('player X Win'); 
        }
        else if(container[6]=="X" && container[7]=="X" && container[8]=="X"){
            alert('player X Win'); 
        }
        else if(container[0]=="X" && container[3]=="X" && container[6]=="X"){
            alert('player X Win'); 
        }
        else if(container[1]=="X" && container[4]=="X" && container[7]=="X"){
            alert('player X Win'); 
        }
        else if(container[2]=="X" && container[5]=="X" && container[8]=="X"){
            alert('player X Win'); 
        }
        else if(container[6]=="X" && container[4]=="X" && container[2]=="X"){
            alert('player X Win'); 
        }
        else if(container[0]=="X" && container[4]=="X" && container[8]=="X"){
            alert('player X Win'); 
        } 
        else if(container[2]=="X" && container[4]=="X" && container[6]=="X"){
            alert('player X Win'); 
        }  
        else{
            alert('player O Win'); 
        }      
    }
    </script>
</body>
</html>
